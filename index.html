<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body class="p-4">

  <div class="container col-md-6">
    <h2 class="mb-4 text-center">Minhas Tarefas</h2>
    <form id="formTarefa" class="row g-3 gap-1">
      <div class="col-md-5">
        <input type="text" class="form-control" id="tarefa" placeholder="Digite a tarefa" autocomplete="off" required> 
      </div>
      <div class="col-md-4">
        <select class="form-select" id="prioridade" required>
          <option value="">Escolha a prioridade</option>
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      </div>

      
    </form>


    <h3 class=" mt-3"></h3>
    <table class="table table-bordered table-striped separa-colunas text-center">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaTarefas" class="text-center">
        
      </tbody>
    </table>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
